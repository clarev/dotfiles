### Core Configuration

# set default shell
set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l /usr/local/bin/zsh"
# disable Esc delay
set -sg escape-time 0
# set terminal type
set -g default-terminal "xterm-256color"
# set history size to 10k
set -g history-limit 10000
# Use vim keybindings in copy mode
setw -g mode-keys vi
# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
# use utf8 encoding
setw -g utf8 on
# enable mouse usage
setw -g mode-mouse on
setw -g mouse-select-pane on
# enable clipboard
set -g set-clipboard on
# set base index to 1
set -g base-index 1
# ensure tmuxinator works
set-window-option -g pane-base-index 1
# reduce repeat action timeout
set-option -g repeat-time 50

### Bindings

# set the prefix to option-q
unbind C-b
set -g prefix `
bind ` send-prefix
# bind prefix-R to reload tmux.conf
bind R source-file ~/.tmux.conf \; display-message "Reloading...";
# clear window binding
bind -n C-k send-keys C-l \; clear-history
bind k send-keys C-z \; send-keys 'clear' \; send-keys Enter \; send-keys 'fg' \; send-keys Enter
# bind prefix-r to rotate windows
bind r rotate-window
# open new panes and windows in the current directory
bind c new-window -c ''
bind % split-window -h -c ''
bind '"' split-window -c ''

### User Interface

# update tmux status-line interval in seconds
set status-interval 1
# move status line to the top
set-option -g status-position top
set -g status-bg 'colour236'
set -g message-command-fg 'colour236'
set -g status-justify 'centre'
set -g status-left-length '100'
set -g status 'on'
set -g pane-active-border-fg 'colour103'
set -g message-bg 'colour103'
set -g status-right-length '100'
set -g status-right-attr 'none'
set -g message-fg 'colour236'
set -g message-command-bg 'colour103'
set -g status-attr 'none'
set -g status-utf8 'on'
set -g pane-border-fg 'colour239'
set -g status-left-attr 'none'
set -g status-left '#(tmux-status left `tmux display -p "#{client_width}"`)'
set -g status-right '#(tmux-status right `tmux display -p "#{client_width}"`)'
setw -g window-status-format ''
setw -g window-status-current-format ''
